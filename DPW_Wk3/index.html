<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
    <title>MVC App</title>
</head>
<body>
    <header>
        <h1>Doggyage MVC </h1>
    </header>
    <section id="form-section">
        <form>
            <fieldset>
                <label for="name-input">Dog Name</label>
                <input type="text" name="name-input" id="name-input" placeholder="Name"/>
                <label for="dob-input">D.O.B.</label>
                <input type="date" name="dob-input" id="dob-input"/>
                <label for="size-input">Dog Size</label>
                <select name="size-input" id="size-input">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </fieldset>
            <button type="submit" id="submit-button">SUBMIT</button>
        </form>
    </section>
    <section>
        <div id="dog-display">
            <!--Display Dog info here-->
        </div>
    </section>
    <footer>
        <div>
            <h1>Doggyage MVC </h1>
        </div>
    </footer>

    <!-----------------------------------------------------------------Scripts-->
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
