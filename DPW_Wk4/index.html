<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
    <title>PigTempFoot Converter</title>
</head>
<body>
    <header>
        <h1>PigTempFoot Converter</h1>
    </header>
    <section id="data-input">
        <form>
            <fieldset>
                <label>Name: </label>
                <input type="text" placeholder="to Piglatin"/>
                <label>Temp F&deg: </label>
                <input type="number" placeholder="to Celsius degrees"/>
                <label>Inches: </label>
                <input type="number" placeholder="to feet and inches"/>
            </fieldset>
            <button id="submit-button">SUBMIT</button>
        </form>
    </section>
    <section id="data-display">
        <div id="name-display"></div>
        <div id="temp-display"></div>
        <div id="length-display"></div>
    </section>


    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
