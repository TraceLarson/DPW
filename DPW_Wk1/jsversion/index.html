<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/style.css"/>

    <title>Title</title>
</head>
<body>
    <section class="inputSection">
        <form>
            <label for="companyInput">Company Name:</label>
            <input type="text" name="companyInput" id="companyInput" placeholder="Company Name"/>
            <div class="leaseGroup">
                <label for="leaseNameInput">Lease Name:</label>
                <input type="text" name="leaseNameInput" id="leaseNameInput" placeholder="Lease Name"/>
                <label for="operatorInput">Current Operator:</label>
                <input type="text" name="operatorInput" id="operatorInput" placeholder="Lease Operator"/>
                <label for="oilWellInput">Oil Well:</label>
                <input type="text" name="oilWellInput" id="oilWellInput" placeholder="Oil Well"/>
            </div>
            <button type="button">Add</button>
            <button type="submit">Done</button>
        </form>
    </section>
    <section class="displaySection">
        <h1>This is where we display the info</h1>
    </section>

    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
